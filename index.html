<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Journey Through Landscapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            overscroll-behavior: none;
        }
        .font-serif-display {
            font-family: 'Nanum Myeongjo', serif;
        }
        .section {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
        }
        .section.active {
            opacity: 1;
            visibility: visible;
        }
        .text-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 2rem 3rem;
            border-radius: 0.75rem;
            backdrop-filter: blur(8px);
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #intro-title span {
            display: inline-block;
        }
        #zoom-image-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1920&auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
        }
        .zoom-text {
            position: absolute;
            max-width: 500px;
        }
        .gallery-item {
            position: absolute;
            width: 60vmin;
            height: 80vmin;
            background-size: cover;
            background-position: center;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <main class="relative">
        <!-- 스크롤 애니메이션 고정 영역 -->
        <div class="pin-container sticky top-0 h-screen w-full overflow-hidden">
            
            <div id="intro-section" class="section active">
                <div class="text-container">
                    <h1 id="intro-title" class="font-serif-display text-4xl md:text-7xl">
                        <span id="intro-text-1">풍경</span><span id="intro-text-2">속으로</span>
                    </h1>
                    <p class="mt-4 text-lg md:text-xl font-light">A Dynamic Journey</p>
                </div>
            </div>

            <div id="zoom-section" class="section">
                <div id="zoom-image-container"></div>
                <div id="zoom-text-1" class="zoom-text text-container">
                    <h2 class="font-serif-display text-2xl md:text-4xl">해변의 파도</h2>
                    <p class="mt-2 text-md md:text-lg font-light">끝없이 밀려오는 파도 소리에 마음을 맡겨보세요.</p>
                </div>
                 <div id="zoom-text-2" class="zoom-text text-container">
                    <h2 class="font-serif-display text-2xl md:text-4xl">시간의 흐름</h2>
                    <p class="mt-2 text-md md:text-lg font-light">같은 공간, 다른 시간. 자연은 끊임없이 변화합니다.</p>
                </div>
            </div>

            <div id="gallery-section" class="section">
                <div class="gallery-item" id="gallery-item-1" style="background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=600&auto=format&fit=crop&q=40');"></div>
                <div class="gallery-item" id="gallery-item-2" style="background-image: url('https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=600&auto=format&fit=crop&q=40');"></div>
                <div class="gallery-item" id="gallery-item-3" style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&auto=format&fit=crop&q=40');"></div>
                 <div class="text-container absolute bottom-10">
                    <h2 class="font-serif-display text-2xl md:text-4xl">순간의 기록</h2>
                </div>
            </div>

            <div id="final-section" class="section">
                <div class="text-container">
                    <h2 class="font-serif-display text-4xl md:text-6xl">여정의 끝, 새로운 시작</h2>
                    <p class="mt-4 text-lg md:text-xl font-light">자연이 보여준 순간들은 우리 안에 남아 새로운 영감을 줍니다.</p>
                </div>
            </div>

        </div>
        <!-- 실제 스크롤 길이 확보 -->
        <div class="h-[800vh]"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const masterTimeline = gsap.timeline({
            scrollTrigger: {
                trigger: ".pin-container",
                pin: true,
                scrub: 1,
                end: "800%", // 스크롤 길이를 넉넉하게 설정
            }
        });

        // 1. 인트로: 텍스트 분리
        masterTimeline
            .to("#intro-text-1", { x: "-20vw", opacity: 0 }, "start")
            .to("#intro-text-2", { x: "20vw", opacity: 0 }, "start")
            .to("#intro-section", { scale: 0.8, opacity: 0, duration: 1 })
            .set("#intro-section", { autoAlpha: 0 });

        // 2. 줌 섹션: 이미지 확대 및 텍스트 전환
        masterTimeline
            .set("#zoom-section", { autoAlpha: 1 })
            .fromTo("#zoom-image-container", { scale: 1 }, { scale: 1.5, ease: "none", duration: 4 })
            .fromTo("#zoom-text-1", { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1 }, "-=4")
            .to("#zoom-text-1", { opacity: 0, y: -30, duration: 1 }, "-=2.5")
            .fromTo("#zoom-text-2", { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1 }, "-=2")
            .to("#zoom-section", { opacity: 0, duration: 1 })
            .set("#zoom-section", { autoAlpha: 0 });

        // 3. 갤러리 섹션: 이미지 카드 애니메이션
        masterTimeline
            .set("#gallery-section", { autoAlpha: 1 })
            .from("#gallery-item-1", { xPercent: -150, rotate: -20, duration: 2 })
            .from("#gallery-item-2", { xPercent: 150, rotate: 20, duration: 2 }, "<")
            .from("#gallery-item-3", { yPercent: 150, scale: 0.5, duration: 2 }, "<")
            .to(".gallery-item", {
                xPercent: (i) => (i - 1) * 30, // 아이템들을 중앙 기준으로 펼침
                yPercent: (i) => i === 2 ? -20 : 0, // 가운데 아이템만 살짝 위로
                rotate: (i) => (i - 1) * -10,
                scale: 0.8,
                duration: 4
            })
            .from(".gallery-section .text-container", { opacity: 0, y: 30, duration: 1}, "-=3")
            .to("#gallery-section", { opacity: 0, duration: 1 })
            .set("#gallery-section", { autoAlpha: 0 });

        // 4. 마지막 섹션
        masterTimeline
            .set("#final-section", { autoAlpha: 1 })
            .from("#final-section .text-container", { opacity: 0, scale: 0.8, duration: 2 });

    </script>
</body>
</html>
