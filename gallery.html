<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Cafe MAJI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-white text-gray-700">

    <!-- Header & Navigation -->
    <header class="fixed top-0 w-full z-50 bg-white shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-playfair text-2xl font-bold text-amber-700">Cafe MAJI</a>
            <div class="hidden md:flex items-center space-x-4">
                <a href="menu.html" class="nav-link text-gray-700 hover:text-amber-700">Menu</a>
                <a href="about.html" class="nav-link text-gray-700 hover:text-amber-700">About Us</a>
                <a href="gallery.html" class="nav-link text-gray-700 hover:text-amber-700">Gallery</a>
                <a href="https://www.yelp.com/biz/cafe-maji-artesia" target="_blank" class="nav-link text-xl text-gray-700 hover:text-amber-700">
                    <i class="fab fa-yelp"></i>
                </a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-2xl text-gray-800">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-2 bg-white/95 backdrop-blur-sm rounded-b-lg shadow-lg">
            <a href="menu.html" class="block py-2 px-3 text-gray-700 hover:bg-amber-100 rounded">Menu</a>
            <a href="about.html" class="block py-2 px-3 text-gray-700 hover:bg-amber-100 rounded">About Us</a>
            <a href="gallery.html" class="block py-2 px-3 text-gray-700 hover:bg-amber-100 rounded">Gallery</a>
             <a href="https://www.yelp.com/biz/cafe-maji-artesia" target="_blank" class="block py-2 px-3 text-gray-700 hover:bg-amber-100 rounded">
                <i class="fab fa-yelp mr-2"></i> Yelp
            </a>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header-bg pt-24 pb-12">
        <div class="container mx-auto px-6 text-center">
            <h1 class="font-playfair text-4xl md:text-5xl font-bold text-gray-800">Our Gallery</h1>
            <p class="mt-2 text-lg text-gray-600">A collection of moments from Cafe MAJI.</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Images now have a wrapper for hover effects and lightbox functionality -->
            <div class="animate-on-scroll group relative overflow-hidden rounded-lg shadow-lg cursor-pointer">
                <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=1937" alt="Latte Art" class="gallery-img w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-500 flex items-center justify-center">
                    <i class="fas fa-search text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></i>
                </div>
            </div>
            <div class="animate-on-scroll group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" data-delay="100ms">
                <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=1740" alt="Cafe Interior" class="gallery-img w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-500 flex items-center justify-center">
                    <i class="fas fa-search text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></i>
                </div>
            </div>
            <div class="animate-on-scroll group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" data-delay="200ms">
                <img src="https://images.unsplash.com/photo-1525896523256-1a8402c59a45?q=80&w=1854" alt="Pastries" class="gallery-img w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-500 flex items-center justify-center">
                    <i class="fas fa-search text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></i>
                </div>
            </div>
            <div class="animate-on-scroll group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" data-delay="300ms">
                <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1887" alt="Coffee cup" class="gallery-img w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-500 flex items-center justify-center">
                    <i class="fas fa-search text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></i>
                </div>
            </div>
            <div class="animate-on-scroll group relative overflow-hidden rounded-lg shadow-lg cursor-pointer">
                <img src="https://images.unsplash.com/photo-1511920183353-32135bb096a5?q=80&w=1964" alt="Coffee Beans" class="gallery-img w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-500 flex items-center justify-center">
                    <i class="fas fa-search text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></i>
                </div>
            </div>
            <div class="animate-on-scroll group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" data-delay="100ms">
                <img src="https://images.unsplash.com/photo-1559925333-a4e9a973c66f?q=80&w=1974" alt="Cozy Interior" class="gallery-img w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-500 flex items-center justify-center">
                    <i class="fas fa-search text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></i>
                </div>
            </div>
            <div class="animate-on-scroll group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" data-delay="200ms">
                <img src="https://images.unsplash.com/photo-1514432324607-a07d763f03da?q=80&w=1887" alt="Pouring coffee" class="gallery-img w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-500 flex items-center justify-center">
                    <i class="fas fa-search text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></i>
                </div>
            </div>
            <div class="animate-on-scroll group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" data-delay="300ms">
                <img src="https://images.unsplash.com/photo-1497935586351-b67a49e012bf?q=80&w=1742" alt="Barista at work" class="gallery-img w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-500 flex items-center justify-center">
                    <i class="fas fa-search text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></i>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Lightbox Modal Structure -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 items-center justify-center z-[999] hidden animate-fade-in">
        <button id="lightbox-close" class="absolute top-5 right-8 text-white text-4xl hover:text-amber-300 transition-colors z-10">&times;</button>
        <button id="lightbox-prev" class="absolute left-8 top-1/2 -translate-y-1/2 text-white text-3xl md:text-4xl hover:text-amber-300 transition-colors"><i class="fas fa-chevron-left"></i></button>
        <button id="lightbox-next" class="absolute right-8 top-1/2 -translate-y-1/2 text-white text-3xl md:text-4xl hover:text-amber-300 transition-colors"><i class="fas fa-chevron-right"></i></button>
        <div class="max-w-[90vw] max-h-[85vh] relative flex flex-col items-center justify-center">
            <img id="lightbox-img" src="" alt="Enlarged gallery image" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl">
            <p id="lightbox-caption" class="text-center text-white mt-4 text-lg opacity-80"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="font-playfair font-bold text-xl mb-2 text-amber-300">Cafe MAJI</p>
            <p class="text-gray-300">12232 Artesia Blvd, Artesia, CA 90701</p>
            <p class="text-gray-300">(562) 281-9511</p>
            <div class="mt-4 text-2xl space-x-6">
                <a href="#" class="hover:text-amber-300 transition-colors"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-amber-300 transition-colors"><i class="fab fa-facebook"></i></a>
                <a href="https://www.yelp.com/biz/cafe-maji-artesia" target="_blank" class="hover:text-amber-300 transition-colors"><i class="fab fa-yelp"></i></a>
            </div>
            <p class="mt-6 text-sm text-gray-400">&copy; 2025 Cafe MAJI. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
