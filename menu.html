<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Cafe MAJI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-white text-gray-700">

    <!-- Header & Navigation -->
    <header class="fixed top-0 w-full z-50 bg-white shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-playfair text-2xl font-bold text-amber-700">Cafe MAJI</a>
            <div class="hidden md:flex items-center space-x-4">
                <a href="menu.html" class="nav-link text-gray-700 hover:text-amber-700">Menu</a>
                <a href="about.html" class="nav-link text-gray-700 hover:text-amber-700">About Us</a>
                <a href="gallery.html" class="nav-link text-gray-700 hover:text-amber-700">Gallery</a>
                <a href="https://www.yelp.com/biz/cafe-maji-artesia" target="_blank" class="nav-link text-xl text-gray-700 hover:text-amber-700">
                    <i class="fab fa-yelp"></i>
                </a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-2xl text-gray-800">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-2 bg-white/95 backdrop-blur-sm rounded-b-lg shadow-lg">
            <a href="menu.html" class="block py-2 px-3 text-gray-700 hover:bg-amber-100 rounded">Menu</a>
            <a href="about.html" class="block py-2 px-3 text-gray-700 hover:bg-amber-100 rounded">About Us</a>
            <a href="gallery.html" class="block py-2 px-3 text-gray-700 hover:bg-amber-100 rounded">Gallery</a>
             <a href="https://www.yelp.com/biz/cafe-maji-artesia" target="_blank" class="block py-2 px-3 text-gray-700 hover:bg-amber-100 rounded">
                <i class="fab fa-yelp mr-2"></i> Yelp
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 pt-28 pb-16">
        <div class="text-center mb-10 animate-on-scroll">
            <h1 class="font-playfair text-4xl md:text-5xl font-bold text-gray-800">Our Menu</h1>
            <p class="mt-2 text-lg text-gray-600">Handcrafted with love and the finest ingredients.</p>
        </div>

        <!-- Category Filters (Required for menu.js) -->
        <div id="menu-categories" class="flex flex-wrap justify-center gap-2 mb-10 animate-on-scroll" data-delay="150ms">
            <!-- Category buttons will be inserted here by menu.js -->
        </div>
        
        <!-- Menu Loader (Required for menu.js) -->
        <div id="menu-loader" class="text-center py-12">
            <div class="loader"></div>
            <p class="mt-4 text-gray-500">Loading Menu...</p>
        </div>

        <!-- Menu items will be dynamically inserted here -->
        <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-8">
            <!-- Menu cards will be inserted here by menu.js -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-6 text-center md:text-left">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Cafe Info -->
                <div class="md:col-span-1">
                    <p class="font-playfair font-bold text-xl mb-3 text-amber-300">Cafe MAJI</p>
                    <p class="text-gray-300">12232 Artesia Blvd, Artesia, CA 90701</p>
                    <p class="text-gray-300">(562) 281-9511</p>
                     <a href="https://www.yelp.com/biz/cafe-maji-artesia" target="_blank" class="inline-block mt-3 text-2xl hover:text-amber-300 transition-colors"><i class="fab fa-yelp"></i></a>
                </div>
                <!-- Hours -->
                <div class="md:col-span-1">
                    <h3 class="font-playfair font-bold text-lg mb-3 text-amber-300">Hours</h3>
                    <div class="text-gray-300 space-y-1">
                        <p><strong>Mon - Sun:</strong> 1:00 PM - 11:00 PM</p>
                    </div>
                </div>
                <!-- Map -->
                 <div class="md:col-span-1 h-40 rounded-lg overflow-hidden">
                     <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3318.527376031238!2d-118.0864386847926!3d33.87611398069634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dd2d08310c1e57%3A0xe5a33b9e4725e141!2s12232%20Artesia%20Blvd%2C%20Artesia%2C%20CA%2090701!5e0!3m2!1sen!2sus!4v1664582930263!5m2!1sen!2sus" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            <p class="mt-10 pt-6 border-t border-gray-700 text-sm text-gray-400">&copy; 2025 Cafe MAJI. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
